<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - convex geometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				color: #fff;
				top: 0px;
				padding: 5px;
				text-align:center;
			}
			a {
				color: #fff;
			}
		</style>
	</head>
	<body>

		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - SpriteText</div>

		<script src="http://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script src="https://threejs.org/examples/js/geometries/ConvexGeometry.js"></script>
		<script src="https://threejs.org/examples/js/WebGL.js"></script>
		<script src="https://threejs.org/examples/js/QuickHull.js"></script>
		<script src="https://threejs.org/examples/js/libs/dat.gui.min.js"></script>
		<script src="https://raw.githubusercontent.com/anhr/three.js/dev/examples/js/effects/StereoEffect.js"></script>
		<script src="https://raw.githubusercontent.com/anhr/three.js/61648def8caabf5aa89409c5dc4c1ad23a06cddb/src/objects/SpriteText.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var group, camera, scene, renderer;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// camera

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 15, 20, 30 );
				scene.add( camera );

				// controls

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 20;
				controls.maxDistance = 50;
				controls.maxPolarAngle = Math.PI / 2;

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				// light

				var light = new THREE.PointLight( 0xffffff, 1 );
				camera.add( light );

				// textures

				var loader = new THREE.TextureLoader();
				var texture = loader.load( 'textures/sprites/disc.png' );

				group = new THREE.Group();
				scene.add( group );

				// points

				var vertices = new THREE.CubeGeometry( 10, 10, 10 ).vertices;

				var pointsMaterial = new THREE.PointsMaterial( {

					color: 0x0080ff,
					map: texture,
					size: 1,
					alphaTest: 0.5

				} );

				var pointsGeometry = new THREE.BufferGeometry().setFromPoints( vertices );

				var points = new THREE.Points( pointsGeometry, pointsMaterial );
				group.add( points );

				// convex hull

				var meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0xffffff,
					opacity: 0.5,
					transparent: true,
				} );

				var meshGeometry = new THREE.ConvexBufferGeometry( vertices );

				var mesh = new THREE.Mesh( meshGeometry, meshMaterial );
				mesh.material.side = THREE.BackSide; // back faces
				mesh.renderOrder = 0;
				group.add( mesh );

				var meshMaterialClone = meshMaterial.clone();
				var mesh = new THREE.Mesh( meshGeometry, meshMaterialClone );
				mesh.material.side = THREE.FrontSide; // front faces
				mesh.renderOrder = 1;
				group.add( mesh );

				//spriteText

				//anchor
				var anchorVertices = [new THREE.Vector3( 5, 1, 1 )];
				group.add( new THREE.Points( new THREE.BufferGeometry().setFromPoints( anchorVertices ),
					new THREE.PointsMaterial( { color: 0xff0000, map: texture, size: 1, alphaTest: 0.5 } ) ) );

				this.rect = false;
				/*
								function updateRect() {
									if (this.rect)
										spriteTextOptions.rect = {
											borderThickness: 3,
											borderRadius: 0,
											borderColor: 'rgb(255, 0, 0)',//'#FF0000',//'rgba(255, 0, 0, 1)',//red
											backgroundColor: 'rgba(0, 0, 255, 1)',//blue
										};
									else delete spriteTextOptions.rect;
								}
				*/
				var fontFaces = ['Arial', 'Verdana', 'Times'],
					spriteTextOptions = {
						text: 'Hello world!',
						position: anchorVertices[0],
						fontColor: 'rgba(0, 255, 0, 1)', //green
						textHeight: 1,
						fontFace: fontFaces[0],
						fontFaces: fontFaces,
						center: new THREE.Vector2( 0.5, 0.5 ),
						bold: false,
						italic: false,
						fontProperties: '',
						rect: {
							//displayRect: true,
							borderThickness: 3,
							borderRadius: 0,
							borderColor: 'rgb(255, 0, 0)', //'#FF0000',//'rgba(255, 0, 0, 1)',//red
							backgroundColor: 'rgba(0, 0, 255, 1)', //blue
						},
					},
					spriteText = null;
				function addSpriteText() {

					scene.remove( spriteText );
					//					updateRect();
					spriteText = new THREE.SpriteText( spriteTextOptions );
					scene.add( spriteText );

				}
				addSpriteText();

				//

				var optionsStereoEffect = { spatialMultiplex: THREE.StereoEffectParameters.spatialMultiplexsIndexs.Mono, };
				effect = new THREE.StereoEffect( renderer, optionsStereoEffect );
				effect.setSize( window.innerWidth, window.innerHeight );

				//dat-gui JavaScript Controller Library

				var gui = new dat.GUI();

				//SpriteText settings
				THREE.gui.spriteText( gui, spriteText, spriteTextOptions
					, { getLanguageCode: THREE.getLanguageCode, }
				);

				//cube settings
				var fCube = gui.addFolder( 'cube' );
				fCube.add( meshMaterial, 'transparent' ).onChange( function ( value ) {

					meshMaterialClone.transparent = value;

				} );
				fCube.add( meshMaterial, 'depthTest' ).onChange( function ( value ) {

					meshMaterialClone.depthTest = value;

				} );

				THREE.gui.stereoEffect( gui, optionsStereoEffect, { getLanguageCode: THREE.getLanguageCode, } );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				if ( effect === undefined )
					renderer.render( scene, camera );
				else effect.render( scene, camera );

			}

		</script>

	</body>
</html>
